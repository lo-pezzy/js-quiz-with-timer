<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
</head>
<body>
    <div class="header">
        <h1>Coding Quiz</h1>
    </div>
    <div class="highscore">
        <h2>Highscores</h2>
        <div class="highscore-list">
            <ul>
                <li>1. John - 100</li>
                <li>2. Jane - 90</li>
                <li>3. Joe - 80</li>
                <li>4. Jack - 70</li>
                <li>5. Jill - 60</li>
            </ul>
        </div>
        <div class="buttons">
            <button id="clear">Clear Highscores</button>
            <button id="go-back">Go Back</button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
    
</body>
</html>
