<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"></link>
    <title>Quiz Title</title>
   
  
</head>
<body>

    <div class=" start-screen">
        <button id="start-button">Click to Start</button>
    </div>
        <div id="display-container">
            <div class="heading">
                <div class="number-of-count"></div>
                <span class="number-of-questions">1 of 5 questions</span>
            </div>
            <div class="timer">
         <img src="./images/pngwing.com.png" alt="images" width="20px"></img>
            <span class="time-left">60s</span>
        </div>
         <div id="container">
             <!-- this is where the questions and buttons will display -->
        </div>
        <div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container ">
            <div class="userscore">Score</div>
            <button id="restart"></button>

    </div>
    <div>
    <button class="prev"></button>
    </div>





    <script src="./assets/script.js"></script>
</body>
</html>
